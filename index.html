<!DOCTYPEhtml>

<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>jQuery Trivia Game</title>

        <!-- link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- link to reset.css -->
        <link rel="stylesheet" href="./assets/css/reset.css"></link>
        <!-- link to bootstrap 4.0.0-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">>
        <!-- link to style.css -->
        <link rel="stylesheet" href="./assets/css/style.css"></link>
        
    </head>

    <body>
        <div class="container">
            <div class="display-4">Trivia</div>
        </div>
        <div class="container jumbotron">
            <div class="row">
                <div class="col-3 text-center">Time Remaining 
                    <div id="displayTimer" class="display-1 text-center"></div>
                </div>
                <div class="col-9">
                    <h3 id="currentQuestion"></h3>
                    <br>
                    <div>
                        <ul>
                            <li id="choiceA"><button  class="btn btn-outline-dark"></button></li>
                            <li id="choiceB"><button  class="btn btn-outline-dark"></button></li>
                            <li id="choiceC"><button class="btn btn-outline-dark"></button></li>
                            <li id="choiceD"><button class="btn btn-outline-dark"></button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <h3 id="displayAnswer"></h3>
        </div>
        <!-- link to js file -->
        <script src="./assets/javascript/app.js"></script>
    </body>

</html>
